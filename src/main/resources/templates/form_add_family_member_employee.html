<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title> Tambah Anggota </title>
    <meta name="robots" content="index, follow" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=7">
    <meta name="language" content="en-EN" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.1/css/bulma.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="/js/bulma-calendar.min.js"></script>
    <script src="/js/bulma-calendar.js"></script>
    <link rel="stylesheet" href="/css/bulma-calendar.min.css"></link>
    <link rel="stylesheet" href="/css/bulma-calendar.sass"></link>
    <script src="/js/extension.js"></script>
    <link rel="stylesheet" href="/css/extension.sass"></link>
    <script src="/js/bulma-accordion.js"></script>
    <link rel="stylesheet" href="/css/bulma-accordion.min.css"></link>
    <link rel="stylesheet" href="/css/bulma-accordion.sass"></link>
    <script defer src="https://use.fontawesome.com/releases/v5.0.10/js/all.js" integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/bulma-tooltip.min.css"></link>
    <link rel="stylesheet" href="/css/bulma-tooltip.sass"></link>
    <link rel="stylesheet" href="/css/main.css"></link>
    <style>
        .active {
            background-color: rgb(255,207,38);
            margin-right: -12px;
        }
    </style>
</head>

<body>
<header>
    <div th:replace="fragments/fragment :: navbar"></div>
</header>

<div class="wrapper">
    <div class="columns">
        <aside class="column" th:replace="fragments/fragment :: sidebar"></aside>

        <main class="column main">
            <nav class="breadcrumb is-small" aria-label="breadcrumbs">
                <ul>
                    <li><a aria-current="page">Kelola Karyawan</a></li>
                    <li><a aria-current="page">Detil Profil Karyawan</a></li>
                    <li><a aria-current="page">Anggota Keluarga</a></li>
                    <li><a aria-current="page">Tambah</a></li>
                </ul>
            </nav>
            <div class="columns">
                <div class="column">
                    <h1 style="font-weight: bold"> Tambah Anggota Keluarga </h1>
                </div>
            </div>

            <br>
            <br>

            <form id="formTambahAnggotaKeluarga" class="field" th:action="@{add/submit}" method="post" th:object="${familyMember}">
                <div class="field is-horizontal">
                    <div class="field-label is-normal">
                        <label class="label">Nama Lengkap</label>
                    </div>
                    <div class="field-body is-normal">
                        <div class="select is-fullwidth">
                            <input class="input" type="text" th:value="${familyMember.nama_lengkap}" th:field="*{nama_lengkap}" required = "true">
                        </div>
                    </div>
                </div>

                <div class="field is-horizontal">
                    <div class="field-label is-normal">
                        <label class="label">Hubungan</label>
                    </div>
                    <div class="field-body is-normal">
                        <div class="select is-fullwidth">
                            <input class="input" type="text" th:value="${familyMember.hubungan}" th:field="*{hubungan}" required = "true">
                        </div>
                    </div>
                </div>

                <div class="field is-horizontal">
                    <div class="field-label is-normal">
                        <label class="label">Tempat Lahir</label>
                    </div>
                    <div class="field-body is-normal">
                        <div class="select is-fullwidth">
                            <input class="input" type="text" th:value="${familyMember.tempat_lahir}" th:field="*{tempat_lahir}" required = "true">
                        </div>
                    </div>
                </div>

                <div class="field is-horizontal">
                    <div class="field-label is-normal">
                        <label class="label">Tanggal Lahir</label>
                    </div>
                    <div class="field-body is-normal">
                        <div class="select is-fullwidth">
                            <input id="datepickerDemo" class="input" type="text" th:value="${familyMember.tanggal_lahir}" th:field="*{tanggal_lahir}" required = "true">
                        </div>
                    </div>
                </div>

                <div class="field is-horizontal">
                    <div class="field-label is-normal">
                        <label class="label">Nomor KTP</label>
                    </div>
                    <div class="field-body is-normal">
                        <div class="select is-fullwidth">
                            <input class="input" type="text" th:value="${familyMember.no_ktp}" th:field="*{no_ktp}">
                        </div>
                    </div>
                </div>

                <div class="field is-horizontal">
                    <div class="field-label is-normal">
                        <label class="label">NPWP</label>
                    </div>
                    <div class="field-body is-normal">
                        <div class="select is-fullwidth">
                            <input class="input" type="text" th:value="${familyMember.npwp}" th:field="*{npwp}">
                        </div>
                    </div>
                </div>

                <input type="hidden" th:value="${familyMember.id_employee}" th:field="*{id_employee}">

                <br>
                <div class="has-text-centered" >
                <span style="margin-right: 200px">
                    <button type="submit" class="button is-success" onclick="saveForm()">Simpan</button>
                    <a th:href="'/employee/profile/'" class="button is-dangers">
                        Batal
                    </a>
                </span>
                </div>
            </form>

        </main>
    </div>
</div>
<script>
    function saveForm() {
        $('#formTambahAnggotaKeluarga').submit();
    }
    function openConfirmationModal() {
        $(".modal").addClass("is-active");
    }
    function closeConfirmationModal() {
        $(".modal").removeClass("is-active");
    }
    $( function() {
        $( "#datepicker" ).datepicker();
    } );
    document.addEventListener( 'DOMContentLoaded', function () {
        var datePicker = new bulmaCalendar( document.getElementById( 'datepickerDemo' ), {
            startDate: new Date(), // Date selected by default
            dateFormat: 'yyyy-mm-dd', // the date format `field` value
            lang: 'en', // internationalization
            overlay: false,
            closeOnOverlayClick: true,
            closeOnSelect: true,
            // callback functions
            onSelect: null,
            onOpen: null,
            onClose: null,
            onRender: null
        } );
    } );
</script>

</body>

</html>
